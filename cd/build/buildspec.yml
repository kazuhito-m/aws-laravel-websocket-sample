version: 0.2
phases:
  pre_build:
    commands:
      - IMAGE_TAG=$(git describe --tags)
      - echo "git-tag:${IMAGE_TAG}"
      - AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
      - ECR_HOST=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com
      - REPOSITORY_URI=${ECR_HOST}/${REPOSITORY_NAME}
      - REPOSITORY_IMAGE_TAG=${REPOSITORY_URI}:${IMAGE_TAG}
      - aws ecr get-login-password --region ${AWS_DEFAULT_REGION} | docker login --username AWS --password-stdin ${ECR_HOST}

  build:
    commands:
      - docker build -t ${REPOSITORY_IMAGE_TAG} .

  post_build:
    commands:
      - docker push ${REPOSITORY_IMAGE_TAG}
      - printf '{"Version":"1.0","ImageURI":"%s"}' ${REPOSITORY_IMAGE_TAG} > imageDetail.json

artifacts:
 files: imageDetail.json

